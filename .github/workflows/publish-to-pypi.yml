name: Publish RiteLLM Releases to PyPI

on:
  push:
    tags:
      - "[0-9]+.[0-9]+[0-9]+.[0-9]+[0-9]"
      - "[0-9]+.[0-9]+[0-9]+.[0-9]"
      - "[0-9]+.[0-9]+.[0-9]"
  workflow_dispatch:

permissions: {} # Explicitly remove all permissions by default

jobs:
  sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v5

      - name: 🏗️ Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: 📦 Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  publish-release:
    name: Publish Release Package
    runs-on: ubuntu-latest
    needs: [sdist]
    environment:
      name: release
      url: https://pypi.org/project/ritellm/
    timeout-minutes: 10
    permissions:
      id-token: write # Required for PyPI publishing
      contents: read # Required for checkout
    steps:
      - name: 📥 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: 🚀 Publish to PyPi
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          attestations: true