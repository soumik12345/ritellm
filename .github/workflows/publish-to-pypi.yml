name: Publish RiteLLM Releases to PyPI

on:
  push:
    tags:
      - "[0-9]+.[0-9]+[0-9]+.[0-9]+[0-9]"
      - "[0-9]+.[0-9]+[0-9]+.[0-9]"
      - "[0-9]+.[0-9]+.[0-9]"
  workflow_dispatch:

permissions: {} # Explicitly remove all permissions by default

jobs:
  publish-release:
    name: Publish Release Package
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/project/ritellm/
    timeout-minutes: 10
    permissions:
      id-token: write # Required for PyPI publishing
      contents: read # Required for checkout
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v5

      - name: 🐍 Install uv and set Python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7.1.1
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true

      - name: 🏗️ Build source and wheel distributions
        run: |
          uv tool install maturin
          uv pip install -r pyproject.toml --group build
          uv run maturin develop
          uv build
          uv run twine check --strict dist/*

      - name: 🚀 Publish to PyPi
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          attestations: true